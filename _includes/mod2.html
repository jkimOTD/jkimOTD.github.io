<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .responsive-iframe {
            position: absolute;
            width: 80%; /* Default width for desktop and fullscreen mode */
            height: 80%; /* Default height for desktop and fullscreen mode */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            padding: 0;
            margin: 0;
        }
        @media only screen and (max-width: 600px) {
            .responsive-iframe {
                width: 90%; /* Adjust width for smaller screens */
                height: 90%; /* Adjust height for smaller screens */
            }
        }
        #locked-section {
            display: none;
        }
        #placeholder-section {
            display: none;
        }
        .aesthetic-button {
            background-color: #f25e42;
            border: none;
            color: white;
            padding: 7px 14px; /* Reduced padding by 30% */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12.6px; /* Reduced font size by 30% */
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px; /* Added margin-top to position it under the password input */
        }
        .aesthetic-button:hover {
            background-color: #d04e37;
            transform: scale(1.05);
        }
        .aesthetic-button:active {
            background-color: #b2432e;
            transform: scale(0.95);
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .survey-link {
            font-size: 16px;
            text-decoration: none;
            color: #000; /* or any other color */
            margin: 0 10px; /* optional margin to space out the links */
        }
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-size: 22px; /* Increased font size by 20 units */
        }
        .password-container input, .password-container button {
            margin-top: 10px;
            font-size: 22px; /* Increased font size by 20 units */
        }
        .password-container p {
            font-size: 42px; /* Increased font size by 20 units */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="placeholder-section">
        <div id="password-section" class="password-container">
            <p>Enter password:</p>
            <input type="password" id="password-input" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <button class="aesthetic-button" onclick="window.location.href='https://jkimotd.github.io/test/'">
                Click here to return to main page
            </button>
        </div>
    </div>
    <div id="locked-section">
        <div class="responsive-iframe-container">
            <iframe loading="lazy" class="responsive-iframe" src="https://www.canva.com/design/DAGGjTzX6Xw/qkMmK001fgVaqK_Q3bpadA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <div class="flex-container">
            <a href="https://forms.gle/iZ6csX2B61TStuqVA" class="survey-link">Click here to take the pre-module survey</a>
            <button class="aesthetic-button" onclick="window.location.href='https://jkimotd.github.io/test/'">
                Click here to return to main page
            </button>
        </div>
        <p><a href="https://forms.gle/JvQD3g5iVhB9Zujd6" class="survey-link">Click here to take the post-module survey</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set the time when the section should be unlocked
            const unlockTime = new Date("June 12, 2024 19:00:00").getTime();

            // Function to check the current time and unlock the section if the time has come
            function checkTime() {
                const currentTime = new Date().getTime();

                if (currentTime >= unlockTime) {
                    document.getElementById("locked-section").style.display = "block";
                } else {
                    document.getElementById("placeholder-section").style.display = "block";
                }
            }

            // Check the time immediately on load
            checkTime();
        });

        function checkPassword() {
            const enteredPassword = document.getElementById("password-input").value;
            const correctPassword = "flute"; // Set your password here

            if (enteredPassword === correctPassword) {
                document.getElementById("locked-section").style.display = "block";
                document.getElementById("placeholder-section").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
